<!DOCTYPE html>
<html>

<head>
    <title>
        Memo's quotes
    </title>
    <link rel="stylesheet" href="fhub.us/quote-book/style.css">
    <link rel="import" href="fhub.us/ref.html">
    <style>
        body {
            background-color: #450010;
            font-size: 28px;
            font-family: Americantypewriter;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #6495ed;
            text-align: center;
            font-size: 42px;
            position: sticky;
            top: 1px;
            padding: 50px;
            background-color: #450010;
            margin: auto;
            z-index: 1;
            padding-bottom: 0px;
        }
        
        h4 {
            position: sticky;
            top: 130px;
            font-size: 25px;
        }
        
        h6 {
            position: sticky;
            top: 200px;
        }

        li {
            color: #6495ed;
            position: sticky;
            top: 200px;
            background-color: #450010;
            height: 100px;
            padding-top: 100px;
            padding-bottom: 100px;
            list-style-position: inside;
            margin: auto;
            list-style: none;
        }

        ul {
            padding-bottom: 100px;
        }
        
        a {
            color: #9495ed;
            text-decoration: none;
        }
        
    </style>
</head>
