<!DOCTYPE html>
<html>

<head>
    <title>
        Connor's Quotes
    </title>
    <link rel="stylesheet" href="fhub.us/quote-book/style.css">
    <link rel="import" href="fhub.us/ref.html">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #450010;
            font-size: 28px;
            font-family: Americantypewriter;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #6495ed;
            text-align: center;
            font-size: 42px;
            position: sticky;
            top: 1px;
            padding: 50px;
            background-color: #450010;
            margin: auto;
            z-index: 1;
        }

        li {
            color: #6495ed;
            position: sticky;
            top: 200px;
            background-color: #450010;
            height: 100px;
            padding-top: 100px;
            padding-bottom: 100px;
            list-style-position: inside;
            margin: auto;
            list-style: none;
        }

        ul {
            padding-bottom: 100px;
        }
        
    </style>
</head>

<body>
    <div>
        <h1>
            Connor
        </h1>
        <ul>
            <li>
                "I AM FORKLIFT CERTIFIED, I HAVE ALL THE POWER IN THE 
WORLD"
            </li>
            <br>
            <li>
                "I prevented murder today.. It's call self control"
            </li>
            <br>
            <li>
                "I'm going to bury you alive :D"
            </li>
            <br>
        </ul>
    </div>
</body>

</html>
