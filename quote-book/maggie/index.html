<!DOCTYPE html>
<html>

<head>
    <title>
        Maggie's quotes
    </title>
    <link rel="stylesheet" href="fhub.us/quote-book/style.css">
    <link rel="import" href="fhub.us/ref.html">
    <style>
        body {
            background-color: #450010;
            font-size: 28px;
            font-family: Americantypewriter;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #6495ed;
            text-align: center;
            font-size: 42px;
            position: sticky;
            top: 1px;
            padding: 50px;
            background-color: #450010;
            margin: auto;
            z-index: 1;
            padding-bottom: 0px;
        }
        
        h4 {
            position: sticky;
            top: 130px;
            font-size: 25px;
        }

        li {
            color: #6495ed;
            position: sticky;
            top: 200px;
            background-color: #450010;
            height: 100px;
            padding-top: 100px;
            padding-bottom: 100px;
            list-style-position: inside;
            margin: auto;
            list-style: none;
        }

        ul {
            padding-bottom: 100px;
        }
        
        a {
            color: #9495ed;
            text-decoration: none;
        }
        
    </style>
</head>

<body>
    <h1>
        Maggie
    </h1>
    <h4><a href="https://fhub.us/quote-book">More quotes</a></h4>
    <ul>
        <li>
            "Why do humans have to natural urge to moan during sex?"
        </li>
        <br>
        <li>
            "...I need gay shit..."
        </li>
        <br>
        <li>
            "Bro looks AI generated"
        </li>
        <br>
        <li>
            "You cant fit that, its too big"
        </li>
    </ul>
</body>

</html>
