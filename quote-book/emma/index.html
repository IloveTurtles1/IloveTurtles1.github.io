
<!DOCTYPE html>
<html>

<head>
    <title>
        Emma's quotes
    </title>
    <link rel="stylesheet" href="fhub.us/quote-book/style.css">
    <link rel="import" href="fhub.us/ref.html">
    <style>
        body {
            background-color: #450010;
            font-size: 28px;
            font-family: Americantypewriter;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #6495ed;
            text-align: center;
            font-size: 42px;
            position: sticky;
            top: 1px;
            padding: 50px;
            background-color: #450010;
            margin: auto;
            z-index: 1;
        }

        li {
            color: #6495ed;
            position: sticky;
            top: 200px;
            background-color: #450010;
            height: 100px;
            padding-top: 100px;
            padding-bottom: 100px;
            list-style-position: inside;
            margin: auto;
            list-style: none;
        }

        ul {
            padding-bottom: 100px;
        }
    </style>
</head>

<body>
    <div>
        <h1>
            Emma
        </h1>
        <ul>
           <li>
               
           </li>
            <br>
        </ul>
    </div>
</body>

</html>
